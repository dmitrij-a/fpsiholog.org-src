{{ partial "head" . }}

<div id="container">
    {{ partial "header" . }}
    <div class="outer">
        {{ partial "profile" . }}
        <section id="main">
            <section class="archives-wrap">
                <div class="archive-category-wrap">
                    <span class="archive-category">{{ .Title }}</span>
                </div>
                <div class="archives">
                    {{ $paginator := .Paginate .Data.Pages 32}}
                    {{ range $paginator.Pages.ByDate.Reverse }}
                        {{ .Render "summary" }} 
                    {{ end }}
                </div>
            </section>
            {{ partial "pagination" . }}
        </section>
        {{ partial "sidebar" . }}
    </div>
</div>

{{ partial "footer" . }}
</body>
</html>
